<html>
<head>
<title>ng-init</title>
<p><b>the ng-init directive initializes angular js application variables</b></p>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body>
<div ng-app="" ng-init="firstName=' Dinesh'">
<p>The name is<span ng-bind="firstName"
></span></p>
</div>	



</body>
</html>
