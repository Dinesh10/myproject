<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- <link rel="stylesheet" type="text/css" href="css/costem/pagination.css"> -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="row well">
			<div class="col-lg-6">
				<h3 class="text-center">Custom Form</h3>
				<form role="form">
					<div class="form-group">
						<label>User Name :</label> <input type="text" class="form-control"></input>
					</div>
					<div class="form-group">
						<label>User Password :</label> <input type="password"
							class="form-control"></input>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Remember Me</label> <label><input
							type="radio"> Remember Me</label>
					</div>
					<button type="submit" class="btn btn-info">Log in</button>
				</form>
			</div>
			<div class="col-lg-6">
			<h3 class="text-center">Horizontal Form </h3>
<font class="form-horizontal">
<div class="form-group">
<label class="control-label col-md-3">Name :</label>
<div class="col-sm-9">
<input type="text" class="form-control" placeholder="Enter User Name">
</div>
</div>
<div class="form-group">
<label class="control-label col-md-3">Password :</label>
<div class="col-sm-9">
<input type="password" class="form-control" placeholder="Enter Your Password"></input>
</div>
</div>
<button class="col-sm-offset-3 col-sm-9 btn btn-info">Log in</button>
</font>
			</div>
		</div>
	
	<div class="row well">
	<div class="col-md-12">
	<h3>Inline form</h3>
	<form class="form-inline">
	<div class="form-group">
	<label>Name :</label>
	<input type="text" class="form-control">
	</div>
<div class="form-group">
	<label>Password</label>
	<input type="password" class="form-control">
	</div>
<div class="checkbox">
<label><input type="checkbox"> Remember Me </label>
</div>
	<button class="btn btn-info">Log In</button>
	</form>
	</div>
	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</div>
</body>
</html>
