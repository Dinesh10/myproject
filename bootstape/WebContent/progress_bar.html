<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<title>Insert title here</title>
</head>
<body>
<div class="container">
<div class="page-header">
<h2>Basic Progress Bar</h2>
</div>
<!-- You can also place multiple bars into the same progress bar to stack them. -->
<div class="progress progress-striped active">
    <div class="progress-bar" role="progressbar" aria-valuenow="40"
    aria-valuemin="0" aria-valuemax="50" style="width:20%">
<span class="ar-only">20% Complete</span>
</div>
 <div class="progress-bar progress-bar-warning" style="width: 25%">
<!--         <span class="sr-only">Residual Files (25%)</span> -->
    </div>
    <div class="progress-bar progress-bar-danger" style="width: 15%">
<!--         <span class="sr-only">Junk Files (15%)</span> -->
    
    </div>
</div>



<!-- progress bar narmel -->
<div class="progress">
    <div class="progress-bar" style="min-width: 20px;">
        0%
    </div>
</div>

<!-- progress bar 90% complete -->
<div class="progress">
    <div class="progress-bar" style=" width: 90%;">
        90%
    </div>
</div>

<!-- To create the stripped progress bar just add an extra class .
progress-striped to the .progress base class, as shown in the example below: -->
<div class="progress progress-striped">
    <div class="progress-bar" style="width: 60%;">
        <span class="ar-only">60%Complete</span>
    </div>
</div>

<!-- progress bar striped and active -->
<div class="progress progress-striped active">
    <div class="progress-bar" style="width: 80%;">
        <span class="ar-only">80% Complete</span>
    </div>
</div>



<!--  multi color progress bar -->
<div class="progress">
    <div class="progress-bar progress-bar-info" style="width: 20%">
        <span class="sr-only">20% Used</span>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 40%">
        <span class="sr-only">40% Used</span>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-warning" style="width: 80%">
</div>
</div>
</div>
</body>
</html>
